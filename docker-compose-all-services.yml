version: "3"

networks:
  pgnet:
    external: true

services:
  feed-service:
    build: ./feed-service
    ports:
      - 9001:9000
    environment:
      - "SPRING_PROFILES_ACTIVE=single"
    networks:
      - pgnet
    depends_on:
      - postgres-feed
  postgres-feed:
    image: postgres:13.3
    networks:
      - pgnet
    environment:
      POSTGRES_DB: "homeworkdb"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "pass"
    volumes:
      - ./volumes/pgmaster:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready homeworkdb" ]
      interval: 5s
      timeout: 5s
      retries: 5
  dialod-service:
    build: ./dialog-service
    ports:
      - 9002:9000
    networks:
      - pgnet
    depends_on:
      - postgres-dialog
  postgres-dialog:
    image: postgres:13.3
    networks:
      - pgnet
    environment:
      POSTGRES_DB: dialogdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5434:5432"
    volumes:
      - ./volumes/pgmaster_dialog:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready dialogdb" ]
      interval: 5s
      timeout: 5s
      retries: 5
  zookeeper:
    networks:
      - pgnet
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181

  kafka:
    networks:
      - pgnet
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    hostname: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2

  kafka2:
    networks:
      - pgnet
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29093:29092
    hostname: kafka2
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2

  kafka-ui:
    networks:
      - pgnet
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - 8090:8080
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092,kafka2:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    links:
      - kafka
      - kafka2
      - zookeeper
  kafdrop:
    networks:
      - pgnet
    image: obsidiandynamics/kafdrop
    restart: "no"
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
    depends_on:
      - "kafka"
  instant-feed-service:
    build: ./instant-feed-service
    ports:
      - 9003:9003
    networks:
      - pgnet
  web-socket-client:
    build: ./web-socket-client
    ports:
      - 9004:9004
    environment:
      USER_ID: 10ad64d0-3bdb-4da7-ac09-5ce450c87dc1
    networks:
      - pgnet